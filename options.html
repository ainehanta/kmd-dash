<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="jquery-3.3.1.slim.min.js"></script>
  <script src="options.js"></script>
  <link href="picnic.min.css" rel="stylesheet">

  <style>
    .container {
      padding-top: 1rem;
      width: 400px;
      margin: auto;
    }

    .text-center {
      text-align: center;
      width: 100%;
      margin: auto;
    }

    .section-title {
      border-bottom: 1px solid grey;
      margin-bottom: 1rem;
    }

    .button, .button:hover, .button:active, .button:focus {
      width: 100%;
      border: 1px solid grey;
      box-sizing: border-box;
    }

    .button:focus {
      outline: 0;
    }
  </style>
</head>

<body>
  <div class="flex one center container">
    <div class="text-center"><img src="logo.png" style="width: 100px; height: 100px;" /></div>
    <div class="text-center">KMD DASH OPTIONS</div>

    <form>
      <h3 class="section-title text-center">KMD Internal Web Site</h3>
      <fieldset class="flex">
        <label><input type="password" name="internal-password" placeholder="Password"></label>
      </fieldset>

      <h3 class="section-title text-center">KMD e-Learning System</h3>
      <fieldset class="flex">
        <label><input type="text" name="elearning-account" placeholder="Account"></label>
        <label><input type="text" name="elearning-birth_y" placeholder="Year of birthday"></label>
        <label><input type="text" name="elearning-birth_m" placeholder="Month of birthday"></label>
        <label><input type="text" name="elearning-birth_d" placeholder="Day of birthday"></label>
        <label><input type="password" name="elearning-password" placeholder="Password"></label>
      </fieldset>

      <a id="save_button" class="button pseudo">SAVE</a>
    </form>
  </div>
</body>
</html>
